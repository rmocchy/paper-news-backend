{
  "openapi": "3.0.0",
  "info": {
    "title": "Paper-News-API",
    "version": "1.0.0"
  },
  "tags": [
    {
      "name": "Papers",
      "description": "Paper Operation"
    }
  ],
  "paths": {
    "/papers": {
      "get": {
        "summary": "List Papers With Pagination",
        "operationId": "listPapers",
        "tags": [
          "Papers"
        ],
        "parameters": [
          {
            "name": "page",
            "in": "query",
            "required": false,
            "description": "The page number.",
            "schema": {
              "type": "integer",
              "minimum": 1,
              "default": 1,
              "format": "int32"
            }
          },
          {
            "name": "pageSize",
            "description": "The number of papers per page.",
            "in": "query",
            "required": false,
            "schema": {
              "type": "integer",
              "minimum": 1,
              "maximum": 50,
              "default": 10,
              "format": "int32"
            }
          },
          {
            "name": "title",
            "description": "The title of the paper.",
            "in": "query",
            "required": false,
            "schema": {
              "type": "string"
            }
          },
          {
            "name": "authors",
            "description": "The authors of the paper.",
            "in": "query",
            "required": false,
            "schema": {
              "type": "array",
              "items": {
                "type": "string"
              }
            }
          },
          {
            "name": "tags",
            "description": "The tags of the paper",
            "in": "query",
            "required": false,
            "schema": {
              "type": "array",
              "items": {
                "type": "string"
              }
            }
          }
        ],
        "responses": {
          "200": {
            "description": "A list of papers",
            "content": {
              "application/json": {
                "schema": {
                  "type": "object",
                  "properties": {
                    "papers": {
                      "type": "array",
                      "maxItems": 50,
                      "items": {
                        "type": "object",
                        "properties": {
                          "title": {
                            "type": "string",
                            "description": "The title of the paper."
                          },
                          "authors": {
                            "type": "array",
                            "items": {
                              "type": "string"
                            },
                            "description": "The authors of the paper."
                          },
                          "abstract": {
                            "type": "string",
                            "description": "The abstract of the paper."
                          },
                          "tags": {
                            "type": "array",
                            "items": {
                              "type": "string"
                            },
                            "description": "The tags of the paper."
                          },
                          "url": {
                            "type": "string",
                            "format": "uri",
                            "description": "The URL of the paper."
                          },
                          "publishedAt": {
                            "type": "string",
                            "format": "date-time",
                            "description": "The date the paper was published."
                          }
                        },
                        "required": [
                          "title",
                          "authors",
                          "abstract",
                          "url",
                          "publishedAt"
                        ]
                      }
                    },
                    "total": {
                      "type": "integer",
                      "description": "The total number of papers."
                    }
                  },
                  "required": [
                    "papers",
                    "total"
                  ]
                }
              }
            }
          }
        }
      }
    }
  }
}
