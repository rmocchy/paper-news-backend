openapi: 3.0.0
info:
  title: Paper-News-API
  version: 1.0.0
servers:
- url: /
tags:
- description: Paper Operation
  name: Papers
paths:
  /papers:
    get:
      operationId: listPapers
      parameters:
      - description: The page number.
        explode: true
        in: query
        name: page
        required: false
        schema:
          default: 1
          format: int32
          minimum: 1
          type: integer
        style: form
      - description: The number of papers per page.
        explode: true
        in: query
        name: pageSize
        required: false
        schema:
          default: 10
          format: int32
          maximum: 50
          minimum: 1
          type: integer
        style: form
      - description: The title of the paper.
        explode: true
        in: query
        name: title
        required: false
        schema:
          type: string
        style: form
      - description: The authors of the paper.
        explode: true
        in: query
        name: authors
        required: false
        schema:
          items:
            type: string
          type: array
        style: form
      - description: The tags of the paper
        explode: true
        in: query
        name: tags
        required: false
        schema:
          items:
            type: string
          type: array
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/listPapers_200_response'
          description: A list of papers
      summary: List Papers With Pagination
      tags:
      - Papers
