        tags:
          description: The tags of the paper.
          items:
            type: string
          type: array
        url:
          description: The URL of the paper.
          format: uri
          type: string
        publishedAt:
          description: The date the paper was published.
          format: date-time
          type: string
      required:
      - abstract
      - authors
      - publishedAt
      - title
      - url
      type: object
